{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
            <div class="mb-3">
                <input autocomplete="off" id="username" name="username" placeholder="Enter Username" required type="text" class="form-control mx-auto w-auto">
            </div>
            <div class="mb-3">
                <input required type="password" id="password" name="password" placeholder="Enter Password" class="form-control mx-auto w-auto" aria-describedby="passwordHelpInline">
            </div>
            <div class="mb-3">
                <span id="passwordHelpInline" class="form-text">
                    Must be at least 8 characters.
                </span>
            </div>
            <div>
                <button class="btn btn-secondary" type="submit">Register</button>
            </div>
    </form>
{% endblock %}
